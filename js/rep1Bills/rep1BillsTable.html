<div>
  <div class = "button-holder">
    <image src = "images/Close_Button.ico" class="close-button" ng-click="sponsoredBills.hide()"></button>
 </div>

  <table class="bill-table" >
      <caption class = "table-title"> Bills Cosponsored </Caption>
      <thead>
        <tr>
          <th>Bill</th>
          <th>Title</th>

        </tr>
      </thead>
      <tbody>
        <tr class = "bill-row" ng-repeat  ="bill in rep1Bills.getBills()" >
          <td class = "bill-number-cell">{{ processBillNumber(bill[0]) }} </td>
          <td class = "bill-title-cell">
            <p class = "bill-title">{{ bill[8] }}
            <p> {{bill[6]}}
         </td>

        </tr>
      </tbody>
    </table>
